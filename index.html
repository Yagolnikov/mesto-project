<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ягольников Олег">
  <meta name="keywords" content="блог, Россия">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип Место">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак Кусто">
      <div class="profile__info">
        <div class="profile__name-edit">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards-area">
        </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#xa9; 2023 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <form class="form" name="edit-profile">
        <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" class="form__item-heading" name="username" placeholder="Назовите себя" required>
          <input type="text" class="form__item-career" name="career" placeholder="Профессия" required>
        <button class="form__button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup__open-content">
    <div class="popup__container">
      <figure class = "popup__open-post">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>

        <img class = "popup__image-post" src = "" alt = "">
        <figcapture class = "popup__capture-post"></figcapture>
      </figure>
    </div>
  </section>

  <section class="popup popup__add_content">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <form class="form" name="edit-profile edit-profile_add_content">
        <h2 class="form__title">Новое место</h2>
          <input type="text" class="form__item-heading form__item-heading_add" name="username" placeholder="Название" required>
          <input type="text" class="form__item-career form__item-career_add" name="career" placeholder="Ссылка на картинку" required>
        <button class="form__button form__button_add_content" type="submit">Создать</button>
      </form>
    </div>
  </section>

<template id ="template-card-content">
  <figure class="element">
    <img src="#" class="element__image" alt="">
    <button class="element__delete" type="button"></button>
    <div class="element__container">
      <h2 class="element__title"></h2>
      <button class="element__like" type="button"></button>
    </div>
  </figure>
</template>

  <script src = './scripts/index.js'></script>
</body>

</html>
